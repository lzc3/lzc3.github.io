<figure class="highlight apache"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br></pre></td><td class="code"><pre><code class="hljs apache"><span class="hljs-attribute">docker</span> build -t keking/kkfileview:v4.<span class="hljs-number">0</span>.<span class="hljs-number">0</span> -f miss-Dockerfile .<br><br><span class="hljs-attribute">REPOSITORY</span>          TAG       IMAGE ID       CREATED         SIZE<br><span class="hljs-attribute">keking</span>/kkfileview   v4.<span class="hljs-number">0</span>.<span class="hljs-number">0</span>    <span class="hljs-number">49067017</span>aaf1   <span class="hljs-number">8</span> minutes ago   <span class="hljs-number">1</span>.<span class="hljs-number">59</span>GB<br></code></pre></td></tr></table></figure>



<h5 id="打tag"><a href="#打tag" class="headerlink" title="打tag"></a>打tag</h5><figure class="highlight apache"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><code class="hljs apache"><span class="hljs-attribute">docker</span> tag keking/kkfileview:v4.<span class="hljs-number">0</span>.<span class="hljs-number">0</span> keking/kkfileview:<span class="hljs-number">20250325</span><br></code></pre></td></tr></table></figure>



<h5 id="运行"><a href="#运行" class="headerlink" title="运行"></a>运行</h5><figure class="highlight apache"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br></pre></td><td class="code"><pre><code class="hljs apache"><span class="hljs-attribute">docker</span> ps<br><span class="hljs-attribute">docker</span> stop <span class="hljs-number">0699</span>d8e34ce9<br><span class="hljs-attribute">docker</span> run -p <span class="hljs-number">8012</span>:<span class="hljs-number">8012</span> -v /data:/data -d hub.dfy.definesys.cn/common/kkfileview:<span class="hljs-number">20240723</span>.<span class="hljs-number">1</span><br><span class="hljs-attribute">docker</span> run -p <span class="hljs-number">8012</span>:<span class="hljs-number">8012</span> -v /data:/data -d keking/kkfileview:v4.<span class="hljs-number">0</span>.<span class="hljs-number">14</span><br><span class="hljs-attribute">docker</span> exec -it <span class="hljs-number">4</span>ca043c2068b sh<br></code></pre></td></tr></table></figure>



<h5 id="认证"><a href="#认证" class="headerlink" title="认证"></a>认证</h5><figure class="highlight subunit"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br></pre></td><td class="code"><pre><code class="hljs subunit">// 认证私有docker<br>docker pull hub.dfy.definesys.cn/common/kkfileview:20240723.1<br><span class="hljs-keyword">Error </span>response from daemon: unauthorized: access to the requested resource is not authorized<br><br>// 登录、拉镜像<br>docker login hub.dfy.definesys.cn<br>docker pull hub.dfy.definesys.cn/common/kkfileview:20240723.1<br></code></pre></td></tr></table></figure>



<h5 id="导出本地镜像"><a href="#导出本地镜像" class="headerlink" title="导出本地镜像"></a>导出本地镜像</h5><figure class="highlight stylus"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><code class="hljs stylus">docker save -o <span class="hljs-selector-attr">[导出镜像文件名]</span><span class="hljs-selector-class">.tar</span> <span class="hljs-selector-attr">[本地镜像]</span><br></code></pre></td></tr></table></figure>



<h5 id="获取命名空间下pod"><a href="#获取命名空间下pod" class="headerlink" title="获取命名空间下pod"></a>获取命名空间下pod</h5><figure class="highlight maxima"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><code class="hljs maxima">kubectl <span class="hljs-built_in">get</span> pods -n apaas<br>kubectl exec -it -n apaas xdap-app-dingxuewei01-nkjx-<span class="hljs-number">749b987974</span>-4xnm4 bash<br></code></pre></td></tr></table></figure>



<h5 id="查看容器日志"><a href="#查看容器日志" class="headerlink" title="查看容器日志"></a>查看容器日志</h5><figure class="highlight stylus"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><code class="hljs stylus">docker logs -f <span class="hljs-attr">--tail</span>=<span class="hljs-number">100</span> <span class="hljs-selector-attr">[id]</span>/<span class="hljs-selector-attr">[name]</span><br></code></pre></td></tr></table></figure>



<h5 id="删除"><a href="#删除" class="headerlink" title="删除"></a>删除</h5><figure class="highlight gams"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br></pre></td><td class="code"><pre><code class="hljs gams"><span class="hljs-comment">// 删除镜像</span><br>docker rmi <span class="hljs-symbol">$</span>(docker images | grep <span class="hljs-string">&quot;apaas&quot;</span>) --force <br><br><span class="hljs-comment">// 依稀记得id和name都可以，待测试</span><br>docker rm [id]/[name]<br><br><span class="hljs-comment">// 删除未使用的 Docker 资源，包括：</span><br><span class="hljs-comment">// 停止的容器（已停止但未删除的容器）</span><br><span class="hljs-comment">// 悬空镜像（dangling images，即无标签的镜像层）</span><br><span class="hljs-comment">// 未使用的网络（未被任何容器引用的网络）</span><br><span class="hljs-comment">// 构建缓存（build cache，通过 docker build 生成的临时层）</span><br>docker <span class="hljs-keyword">system</span> prune<br></code></pre></td></tr></table></figure>



<h5 id="文件复制"><a href="#文件复制" class="headerlink" title="文件复制"></a>文件复制</h5><figure class="highlight awk"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br></pre></td><td class="code"><pre><code class="hljs awk">kubectl cp 命名空间<span class="hljs-regexp">/POD名:/</span>路径<span class="hljs-regexp">/文件名 /</span>本地路径/文件名<br><br><span class="hljs-regexp">//</span> -r 递归复制目录<br>kubectl cp -r <span class="hljs-regexp">/本地路径/</span>文件名 命名空间<span class="hljs-regexp">/POD名:/</span>路径/文件名<br></code></pre></td></tr></table></figure>

    Fluid.events.registerRefreshCallback(function() {
      if ('tocbot' in window) {
        tocbot.refresh();
        var toc = jQuery('#toc');
        if (toc.length === 0 || !tocbot) {
          return;
        }
        if (toc.find('.toc-list-item').length > 0) {
          toc.css('visibility', 'visible');
        }
      }
    });
  });
</script>

<script>
  Fluid.utils.createScript('https://lib.baomitu.com/anchor-js/5.0.0/anchor.min.js', function() {
    window.anchors.options = {
      placement: CONFIG.anchorjs.placement,
      visible  : CONFIG.anchorjs.visible
    };
    if (CONFIG.anchorjs.icon) {
      window.anchors.options.icon = CONFIG.anchorjs.icon;
    }
    var el = (CONFIG.anchorjs.element || 'h1,h2,h3,h4,h5,h6').split(',');
    var res = [];
    for (var item of el) {
      res.push('.markdown-body > ' + item.trim());
    }
    if (CONFIG.anchorjs.placement === 'left') {
      window.anchors.options.class = 'anchorjs-link-left';
    }
    window.anchors.add(res.join(', '));

    Fluid.events.registerRefreshCallback(function() {
      if ('anchors' in window) {
        anchors.removeAll();
        var el = (CONFIG.anchorjs.element || 'h1,h2,h3,h4,h5,h6').split(',');
        var res = [];
        for (var item of el) {
          res.push('.markdown-body > ' + item.trim());
        }
        if (CONFIG.anchorjs.placement === 'left') {
          anchors.options.class = 'anchorjs-link-left';
        }
        anchors.add(res.join(', '));
      }
    });
  });
</script>
